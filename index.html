<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>p5.js Example</title>
</head>
<body>
  <script>
    let backgroundImages = [];
    let motifImages = [];
    let countEnjoyment = 0, countDisgust = 0, countSadness = 0, countFear = 0, countAnger = 0;
    let selectedBackground, selectedMotif;

    function preload() {
      // 背景画像を読み込む（パスを正確に設定してください）
      backgroundImages[0] = loadImage('https://yourusername.github.io/your-repository/background1.png'); 　// No.1
      backgroundImages[1] = loadImage('https://yourusername.github.io/your-repository/background2.png');　 // No.2
      backgroundImages[2] = loadImage('https://yourusername.github.io/your-repository/background3.png');   // No.3
      backgroundImages[3] = loadImage('https://yourusername.github.io/your-repository/background4.png');   // No.4

      // モチーフ画像を読み込む（パスを正確に設定してください）
      motifImages['Enjoyment'] = loadImage('https://yourusername.github.io/your-repository/sun.png.png');     // 太陽
      motifImages['Disgust'] = loadImage('https://yourusername.github.io/your-repository/shooting_star.png');  // 流れ星
      motifImages['Sadness'] = loadImage('https://yourusername.github.io/your-repository/moon.png');     // 三日月
      motifImages['Fear'] = loadImage('https://yourusername.github.io/your-repository/fireworks.png');   // 花火
      motifImages['Anger'] = loadImage('https://yourusername.github.io/your-repository/star.png');       // 星
    }

    function setup() {
      createCanvas(600, 400);
      background(255);

      // ボタンを作成
      createButton('Enjoyment').position(10, 10).mousePressed(() => { countEnjoyment++; });
      createButton('Disgust').position(100, 10).mousePressed(() => { countDisgust++; });
      createButton('Sadness').position(190, 10).mousePressed(() => { countSadness++; });
      createButton('Fear').position(280, 10).mousePressed(() => { countFear++; });
      createButton('Anger').position(370, 10).mousePressed(() => { countAnger++; });

      // チェックボタンを作成
      createButton('Check').position(500, 10).mousePressed(displayArtwork);
    }

    function displayArtwork() {
      let totalGroup1 = countEnjoyment; // Group 1: Enjoyment
      let totalGroup2 = countDisgust + countSadness + countFear + countAnger; // Group 2: 他の感情

      // 背景を決定する
      let ratio = totalGroup1 / (totalGroup1 + totalGroup2);  // Group 1 と Group 2 の比率
      if (ratio >= 1) {
        selectedBackground = backgroundImages[0];  // ①：② = 10:0
      } else if (ratio >= 0.6) {
        selectedBackground = backgroundImages[1];  // ①：② = 6:4
      } else if (ratio >= 0.4) {
        selectedBackground = backgroundImages[2];  // ①：② = 4:6
      } else {
        selectedBackground = backgroundImages[3];  // ①：② = 0:10
      }

      // モチーフを決定する（最も多く押された感情）
      let maxCount = Math.max(countEnjoyment, countDisgust, countSadness, countFear, countAnger);
      if (maxCount === countEnjoyment) {
        selectedMotif = motifImages['Enjoyment'];
      } else if (maxCount === countDisgust) {
        selectedMotif = motifImages['Disgust'];
      } else if (maxCount === countSadness) {
        selectedMotif = motifImages['Sadness'];
      } else if (maxCount === countFear) {
        selectedMotif = motifImages['Fear'];
      } else if (maxCount === countAnger) {
        selectedMotif = motifImages['Anger'];
      }

      // 絵を描く
      drawArtwork();
    }

    function drawArtwork() {
      // 背景を表示
      if (selectedBackground) {
        image(selectedBackground, 0, 0, width, height);
      }

      // モチーフを画面の中央に表示
      if (selectedMotif) {
        image(selectedMotif, width / 2 - 50, height / 2 - 50, 100, 100);  // 中央にモチーフを配置
      }
    }
  </script>
</body>
</html>
