<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>p5.js Example</title>
</head>
<body>
  <script>
    let countEnjoyment = 0, countDisgust = 0, countSadness = 0, countFear = 0, countAnger = 0;

    function setup() {
      createCanvas(400, 400);
      background(255);

      // ボタンの設定
      createButton('Enjoyment').position(10, 10).mousePressed(() => { countEnjoyment++; drawArt(); });
      createButton('Disgust').position(100, 10).mousePressed(() => { countDisgust++; drawArt(); });
      createButton('Sadness').position(190, 10).mousePressed(() => { countSadness++; drawArt(); });
      createButton('Fear').position(280, 10).mousePressed(() => { countFear++; drawArt(); });
      createButton('Anger').position(370, 10).mousePressed(() => { countAnger++; drawArt(); });
    }

    function drawArt() {
      background(255);

      for (let i = 0; i < countEnjoyment; i++) {
        fill(255, 200, 0, 150);
        ellipse(random(width), random(height), 50, 50);
      }

      for (let i = 0; i < countDisgust; i++) {
        stroke(100, 50, 50);
        fill(100, 50, 50, 100);
        beginShape();
        for (let j = 0; j < 5; j++) {
          vertex(random(width), random(height));
        }
        endShape(CLOSE);
      }

      for (let i = 0; i < countSadness; i++) {
        stroke(100, 100, 255, 100);
        fill(100, 100, 255, 50);
        rect(random(width), random(height), 40, 60);
      }

      for (let i = 0; i < countFear; i++) {
        stroke(0);
        fill(0);
        triangle(random(width), random(height), random(width), random(height), random(width), random(height));
      }

      for (let i = 0; i < countAnger; i++) {
        stroke(255, 0, 0);
        fill(255, 0, 0, 150);
        line(random(width), random(height), random(width), random(height));
      }
    }
  </script>
</body>
</html>
